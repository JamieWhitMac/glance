<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="heatmap.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <div data-role="page" id="matchSelector">
            <div data-role="main" class = "ui-content">
                <h2>Glance for Dota</h2>
                <p>Please select a match:</p>
                <div class="ui-field-contain">
                    <select class = "selector" name="select-custom-21" id="matchSel" data-native-menu="false">
                        <option id="nullOption"value="choose-one" data-placeholder="true">Choose one...</option>
                    </select>

                </div>
                <a href="#glanceVisualisation" id = "matchSelectButton" class="ui-btn ui-corner-all" data-transition="slide">Select Match</a>
            </div>
        </div>
        <div data-role="page" id="glanceVisualisation">
            <div data-role="main" class = "ui-content">
                <h2>Glance for Dota</h2>

                <p>Visualisation here.</p>

                <div id = "visualisationDiv">
                <img src="dota2map5.png" id = "mapimage"></img>
                  <div class="heatmap" id = "radiantHeatmap">
                    </div>
                    <div class="heatmap2" id = "direHeatmap">
                    </div>
                    <canvas id = "canvas" width = "500" height = "500"></canvas>
                  </div>

                <ul id = "eventBuffer" data-role="listview" class = "ui-corner-all">
                    <li>List Item</li>
                    <li>List Item</li>
                    <li>List Item</li>
                </ul>
            </div>
        </div>
    </body>
</html>
