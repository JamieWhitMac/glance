<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="themes/Glance.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="heatmap.js"></script>
        <script src="scripts.js"></script>
        <meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
    </head>
    <body>
        <div data-role="page" id="matchSelector">
            <img src="Background 2.jpg" id = "background"></img>
            <div data-role="main" class = "ui-content">
                <img src="Glance Logo.png" id = "logo"></img>
                <div class="ui-field-contain" id="matchSelContainer">
                    <select class = "selector selector-d" name="select-custom-1" id="matchSel" data-native-menu="false" data-theme="d">
                        <option id="nullOption"value="choose-one" data-placeholder="true">Select a Match to Spectate</option>
                    </select>

                </div>
                <a href="#glanceVisualisation" id = "matchSelectButton" class="ui-btn ui-corner-all" data-disabled = "true" data-transition="slide">Select Match</a>
            </div>
        </div>
        <div data-role="page" id="glanceVisualisation" data-theme = "d">
            <div data-role="main" class = "ui-content">

                <div id = "visualisationDiv">
                    <div id = "positionHelperDiv">
                <img src="dota2map5.jpg" id = "mapimage"></img>
                  <div class="heatmap" id = "radiantHeatmap">
                    </div>
                    <div class="heatmap2" id = "direHeatmap">
                    </div>
                    <div class="heatmap3" id = "radiantGoldHeatmap">
                    </div>
                    <div class="heatmap4" id = "direGoldHeatmap">
                    </div>
                    <canvas id = "canvas" width="500px" height="500px"></canvas>
                    </div>
                  </div>
                   <select class = "selector" name="select-custom-2" id="heatmapSelector" data-native-menu="false">
                        <option id="controlHeatmap"value="control">Map Control</option>
                        <option id="goldHeatmap"value="gold">Gold Collection</option>
                        <option id="noHeatmap"value="off">Hide Heatmap</option>
                    </select>
                <h3>Event Stream</h3>
                <ul id = "eventBuffer" data-role="listview" class = "ui-corner-all">
                </ul>
            </div>
        </div>
    </body>
</html>
